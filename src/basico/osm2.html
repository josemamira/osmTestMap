<!DOCTYPE html>
<html>
<head>
	<title>OSM en una ventana</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../../javascripts/leaflet/leaflet.css" />
		<style>
		body {
			padding: 0;
			margin: 0;
		}
		html, body, #map {
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="map"></div>

	<script src="../../javascripts/leaflet/leaflet.js"></script>	
	<script>

		var map = L.map('map').setView([38.476523, -0.795769], 14);

			var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
			//L.tileLayer('http://otile{s}.mqcdn.com/tiles/1.0.0/osm/{z}/{x}/{y}.png', {
			L.tileLayer(osmUrl, {	
				attribution: '<a href="http://www.sax.es">Sax</a> | &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
			}).addTo(map);		

	</script>
</body>
</html>
